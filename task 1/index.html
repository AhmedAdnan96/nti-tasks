<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Students System</title>
</head>
<body>
    <div class="container my-5 text-center">
            <h1 class="mb-5"> Student System</h1>
    <form id="add-student" class="border shadow p-5 mb-5 bg-body rounded">
        <input class="form-control form-control-lg mb-3 border border-primary" type="text" placeholder="Name" name="Name">
        <input class="form-control form-control-lg mb-3 border border-warning" type="text" placeholder="Class" name="Class">
        <input class="form-control form-control-lg mb-3 border border-danger" type="text" placeholder="Age" name="Age">
        <input class="form-control form-control-lg mb-3 border border-info" type="text" placeholder="Degree" name="Degree">
        <button class="btn btn-info ps-4 pe-4 pt-2 pb-2 mt-3 text-light">add student</button >
    </form>

    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Class</th>
            <th scope="col">Age</th>
            <th scope="col">Degree</th>
            <th scope="col">Grade</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody id="student-tables">

        </tbody>
      </table>

    


    </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
